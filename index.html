<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body class="main">
<div class="container bg-primary">
  <div class="row g-0">
    <div class="col-md-6">
  <form class="form bg-info"> 
    <h1> A CRUD Application</h1><br><br>
    <label for="BookName" >BookName</label>
    <input id="bknameinput" placeholder="BookName" class="form-control"type="text"required/><br>
    <label for="Author" >Author</label>
    <input id="authorinput" placeholder="Author"class="form-control" type="text" required/><br>
    <label for="Category" >Category</label>
     <select  id="cat" name="category" id="category"class="form-control" type="text" required>
      <option value="choose the category">Choose the category</option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="fantacy">Fantacy</option>
      <option value="history">History</option>
      <option value="biography">Biography</option>
      <option value="mistery">Mistery</option>
      <option value="poetry">Poetry</option>
    </select><br>
    <label for="BookId" >BookId</label>
    <input id="bookidinput"  placeholder="BookId"class="form-control"type="text" required/><br>
    <div class="buttonGroup">
    <button id="crtbtn">CREATE</button>
    <button id="delbtn">DELETE</button>
    <button id="updtbtn" >UPDATE</button>
  </div>
</form>
</div>
<div class="col-md-6">
  <image src="/images/p03gg1lc.jpg" id="img"></image>
</div>
</div>
  
</div><br><br>


<div class="container bg-info text-center">
  <h2>Book Details</h2>
  <table class="table  table-striped bg-light text-center">
    <thead>
      <th>BookName</th>
      <th>Author</th>
      <th>Category</th>
      <th>BookId</th>
    </thead>
    <tbody id="bookTableBody">

    </tbody>
  </table>
</div>
